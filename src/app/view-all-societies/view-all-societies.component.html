<h2>View All Societies</h2>

<br/>

<p-table [value]="societies">
    <ng-template pTemplate="header">
        <tr>					
            <th>Society ID</th>
            <th>Society Name</th>
            <th>Date Created</th>				
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-society>
        <tr>
            <td>{{society.societyId}}</td>
            <td>{{society.name}}</td>
            <td>{{society.dateCreated}}</td>				
        </tr>
    </ng-template>
</p-table>
