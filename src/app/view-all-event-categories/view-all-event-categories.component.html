<h2>View All Event Categories</h2>

<div *ngIf="infoMessage" class="infoText">
	{{infoMessage}}
</div>

<div *ngIf="errorMessage" class="errorText">
	{{errorMessage}}
</div>

<div class="card">
	
<p-table #dt2 [value]="eventCategories" dataKey="eventCategoryId" [rows]="10" [showCurrentPageReport]="true"
[rowsPerPageOptions]="[5,15,25]" [paginator]="true"
		currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
		[globalFilterFields]="['.eventCategoryId','categoryName']">
	<ng-template pTemplate="header">
		<tr>					
			<th>Event Category ID</th>
			<th>Event Category Name</th>
			<th>Action</th>					
		</tr>
		<tr>
			<th>
				<p-columnFilter type="text" field="eventCategoryId"></p-columnFilter>
			</th>

			<th>
				<p-columnFilter type="text" field="categoryName"></p-columnFilter>
			</th>
			<th></th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-eventCategory>
		<tr>
			<td>{{eventCategory.eventCategoryId}}</td>				
			<td>
				<b>{{eventCategory.categoryName}}</b>
			</td>	
			<td>
				Updated Name:<input type="text" [(ngModel)]="eventCategory.categoryName" />
				<br><br>
				<p-button label="Update Category" (click)="updateEventCategory(eventCategory)" style="margin-right: 20px;">
				</p-button>
				<button pButton pRipple type="button" label="Delete Category"
					class="p-button-danger" (click)="deleteEventCategory(eventCategory)" update=""></button>
			</td>				
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="5">No Event Categories found.</td>
		</tr>
	</ng-template>
</p-table>
