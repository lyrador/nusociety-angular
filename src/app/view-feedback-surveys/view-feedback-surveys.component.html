<h2>View Feedback Surveys From Your Societies</h2>

<div class="card">

	<p-table #dt2 [value]="feedbackSurveys" dataKey="feedbackSurveyId" [rows]="10" [showCurrentPageReport]="true"
		[rowsPerPageOptions]="[5,10,15]" [paginator]="true"
		currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
		[globalFilterFields]="['.feedbackSurveyId','date','title', 'content', 'rating']">

		<ng-template pTemplate="header">
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Title</th>
				<th>Content</th>
				<th>Rating</th>
			</tr>
			<tr>
				<th>
					<p-columnFilter type="text" field="feedbackSurveyId"></p-columnFilter>
				</th>

				<th>
					<p-columnFilter type="text" field="date"></p-columnFilter>
				</th>

				<th>
					<p-columnFilter type="text" field="title"></p-columnFilter>
				</th>

                <th>
					<p-columnFilter type="text" field="content"></p-columnFilter>
				</th>

				<th>
					<p-columnFilter type="text" field="rating"></p-columnFilter>
				</th>

			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-survey>
			<tr>
				<td>
					{{survey.feedbackSurveyId}}
				</td>

				<td>
					{{survey.date}}
				</td>

				<td>
					{{survey.title}}
				</td>

				<td>
					{{survey.content}}
				</td>
				<td>
					{{survey.rating}}
				</td>
			</tr>
		</ng-template>
		<ng-template pTemplate="emptymessage">
			<tr>
				<td colspan="5">No feedback surveys found.</td>
			</tr>
		</ng-template>
	</p-table>
</div>
