<h2>View All Students</h2>

<p-table [value]="students">
    <ng-template pTemplate="header">
        <tr>					
            <th>Student ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>	
            <th>Access Right</th>					
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student.studentId}}</td>				
            <td>{{student.name}}</td>	
            <td>{{student.userName}}</td>	
            <td>{{student.email}}</td>	
            <td>{{student.accessRightEnum}}</td>	
        </tr>
    </ng-template>
</p-table>
