<p-panel header="Staff Portal">
	<h1>NUSociety (Staff)</h1>
	<aside id="loginbox" class="loginbox">

		<div *ngIf="sessionService.getIsLogin() == false">

			<div style="margin-bottom: 10px;">
				<label for="username">Username </label>
				<input type="text" [(ngModel)]="username" size="16" required maxlength="32" />
				&nbsp;
				<label for="password">Password </label>
				<input type="password" [(ngModel)]="password" size="16" required maxlength="32" />
			</div>

			<p-button type="button" (click)="staffLogin()" label="Login">
			</p-button>
		</div>

		<div *ngIf="loginError == true" style="text-align: right; color: red;">
			Invalid login credential: Username does not exist or invalid password!
		</div>

		<div *ngIf="sessionService.getIsLogin() == true">
			<div style="margin-bottom: 20px; font-size: 20px;">
				You are logged in as <b>{{sessionService.getCurrentStaff().username}}</b>
			</div>
			<p-button label="Logout" type="button" (click)="staffLogout()">
			</p-button>

		</div>
	</aside>
</p-panel>
